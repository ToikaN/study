 <div id="back-to-top" style="position:fixed;right:5px;bottom:5px"><a href="#"><img src="img/back-to.png"></a></div>
<dvi id="pos" style="position: fixed; left: 5px; bottom: 5px"></dvi>
<script>
$(function() {
  //#back-to-topを消す
  $('#back-to-top').hide();

  //スクロールが十分にされたら#back-to-topを表示、スクロールが戻ったら非表示
  $(window).scroll(function() {
    $('#pos').text($(this).scrollTop());
    if ($(this).scrollTop() > 60) {
      $('#back-to-top').fadeIn();
    } else {
      $('#back-to-top').fadeOut();
    }
  });

  // #back-to-topがクリックされたら上に戻る
  $('#back-to-top a').click(function() {
    $('html, body').animate({
      scrollTop:0
    }, 500);
    return false;
   });
});


 </script>
