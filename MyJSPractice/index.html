<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta  charest="utf-8">
    <title>JavaScript Practice</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="target" class="box">
      <script>
        'use strict';

        document.getElementById('target').addEventListener('click', function() {
          document.getElementById('target').style.background = 'pink';
        })
      </script>
    </div>
  </body>
</html>
